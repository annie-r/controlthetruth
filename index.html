<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ConTROLL the Truth</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #011337;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #d62828;
      margin-bottom: 6px;
    }
    .welcome {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      padding: 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      display: inline-block;
    }
    .welcome strong {
      font-size: 26px;
      color: #800;
      font-family: 'Courier New', monospace;
    }
    .truth-prompt {
      font-size: 18px;
      font-weight: 500;
      margin: 20px 0 10px;
    }
    #postForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #postText {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }
    #submitPost {
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #submitPost:hover {
      background-color: #45a049;
    }
    .post {
      background: #fafafa;
      padding: 12px 16px;
      margin-top: 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    .post .timestamp {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }
    .author {
      font-size: 13px;
      color: #666;
      margin-top: 6px;
      font-style: italic;
    }
    .mention {
      color: #1a73e8;
      font-weight: bold;
    }
    .respond-btn {
      margin-top: 10px;
      background: #e0e0e0;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
    }
    .respond-form {
      margin-top: 10px;
    }
    .respond-form textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #bbb;
      resize: vertical;
    }
    .respond-form button {
      margin-top: 6px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="logo"><img src="assets/soap_cropped.png" alt="Control the Truth Logo" ></div>
      <div class="welcome">ðŸ‘¤ Welcome, <strong>trollmeister97</strong></div>
    </div>

    <div class="truth-prompt">What's your truth?</div>

    <form id="postForm">
      <textarea id="postText" rows="3" placeholder="Share your thoughts... Tag others with @name"></textarea>
      <button type="submit" id="submitPost">Post</button>
    </form>

    <div id="postFeed"></div>
  </div>

  <script>
    const form = document.getElementById('postForm');
    const postText = document.getElementById('postText');
    const postFeed = document.getElementById('postFeed');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = postText.value.trim();
      if (text === '') return;

      const post = createPostElement(text);
      postFeed.prepend(post);
      postText.value = '';
    });

    function createPostElement(text) {
      const post = document.createElement('div');
      post.className = 'post';

      const content = document.createElement('div');
      content.className = 'content';
      content.innerHTML = parseMentions(text);

      const author = document.createElement('div');
      author.className = 'author';
      author.textContent = 'trollmeister97 -' +new Date().toLocaleTimeString();

      //const time = document.createElement('div');
      //time.className = 'timestamp';
      //time.textContent = new Date().toLocaleTimeString();

      const respondButton = document.createElement('button');
      respondButton.className = 'respond-btn';
      respondButton.textContent = 'Respond';
      respondButton.addEventListener('click', () => showRespondForm(post));

      post.appendChild(content);
      post.appendChild(author);
      //post.appendChild(time);
      post.appendChild(respondButton);

      return post;
    }

    function parseMentions(text) {
      return text.replace(/@(\w+)/g, '<span class="mention">@$1</span>');
    }

    function showRespondForm(post) {
      // Avoid adding multiple forms
      if (post.querySelector('.respond-form')) return;

      const form = document.createElement('div');
      form.className = 'respond-form';

      const textarea = document.createElement('textarea');
      textarea.rows = 2;
      textarea.placeholder = 'Write a response...';

      const button = document.createElement('button');
      button.textContent = 'Post Response';
      button.addEventListener('click', () => {
        if (textarea.value.trim() !== '') {
          const response = document.createElement('div');
          response.className = 'post';
          response.innerHTML = `
            <div class="content">${parseMentions(textarea.value)}</div>
            <div class="author">trollmeister97 replied</div>
            <div class="timestamp">${new Date().toLocaleTimeString()}</div>
          `;
          post.after(response);
          form.remove();
        }
      });

      form.appendChild(textarea);
      form.appendChild(button);
      post.appendChild(form);
    }
  </script>

</body>
</html>
