    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #d62828;
      margin-bottom: 6px;
    }
    .welcome {
      font-size: 16px;
      color: #444;
    }
    .truth-prompt {
      font-size: 18px;
      font-weight: 500;
      margin: 20px 0 10px;
    }
    #postForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #postText {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }
    #submitPost {

      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #submitPost:hover {
      background-color: #45a049;
    }
    .post {
      background: #fafafa;
      padding: 12px 16px;
      margin-top: 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    .post .timestamp {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }
    .author {
      font-size: 13px;
      color: #666;
      margin-top: 6px;

    }
    .mention {

    }
    .respond-btn {
      margin-top: 10px;
      background: #e0e0e0;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
    }
    .respond-form {
      margin-top: 10px;
    }
    .respond-form textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #bbb;
      resize: vertical;
    }
    .respond-form button {
      margin-top: 6px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

    <div class="header">
      <div class="logo">ðŸ§  Control the Truth</div>
      <div class="welcome">Welcome, <strong>trollemeiser97</strong></div>
    </div>

    <div class="truth-prompt">What's your truth?</div>

    <form id="postForm">
      <textarea id="postText" rows="3" placeholder="Share your thoughts... Tag others with @name"></textarea>
      <button type="submit" id="submitPost">Post</button>
    </form>

    <div id="postFeed"></div>
  </div>

    const postText = document.getElementById('postText');
    const postFeed = document.getElementById('postFeed');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = postText.value.trim();
      if (text === '') return;

      const post = createPostElement(text);
      postFeed.prepend(post);
      postText.value = '';
    });
